<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html b:version='2' class='v2' expr:dir='data:blog.languageDirection' xmlns:b='http://www.google.com/2005/gml/b' xmlns:data='http://www.google.com/2005/gml/data' xmlns:expr='http://www.google.com/2005/gml/expr'>
<head>
  <b:include data='blog' name='all-head-content'/>
  <title><data:blog.pageTitle/></title>
  <b:skin><![CDATA[
    /* ----- ESTILOS GENERALES ----- */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      margin: 0;
      padding: 0;
      background-color: #f9f9f9; /* Color de fondo suave */
      color: #333;
    }
    .content-wrapper {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px;
    }

    /* ----- HEADER (ENCABEZADO) ----- */
    .site-header {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }
    .site-header h1 {
      margin: 0;
    }

    /* ----- NAVEGACIÓN ----- */
    .main-navigation {
      background-color: #fff;
      border-bottom: 1px solid #eee;
      padding: 10px 0;
      text-align: center;
    }

    /* ----- CONTENIDO PRINCIPAL Y BARRA LATERAL ----- */
    .main-content-flex {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 30px;
    }
    .main-section {
      flex: 3;
      min-width: 300px; /* Para que en pantallas chicas no se apriete tanto */
    }
    .sidebar-section {
      flex: 1;
      min-width: 250px;
    }
    .post-title {
      font-size: 28px;
      margin-bottom: 10px;
    }
    .post-body {
      line-height: 1.7;
      font-size: 16px;
    }

    /* ----- FOOTER (PIE DE PÁGINA) ----- */
    .site-footer {
      background-color: #333;
      color: #fff;
      padding: 40px 20px;
      margin-top: 40px;
    }
    .footer-flex {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-between;
    }
    .footer-section {
      flex: 1;
      min-width: 200px;
    }
  ]]></b:skin>
</head>
<body>

  <header class='site-header'>
    <div class='content-wrapper'>
      <b:section class='header' id='header' maxwidgets='1' showaddelement='yes'>
        <b:widget id='Header1' locked='true' title='El Almendro Eventos (Header)' type='Header'/>
      </b:section>
    </div>
  </header>
  <nav class='main-navigation'>
    <div class='content-wrapper'>
      <b:section class='nav' id='nav' maxwidgets='1' showaddelement='yes'>
        <b:widget id='LinkList1' locked='false' title='Menu Principal' type='LinkList'/>
      </b:section>
    </div>
  </nav>
  <div class='content-wrapper'>
    <div class='main-content-flex'>
      <div class='main-section'>
        <b:section class='main' id='main' showaddelement='yes'>
          <b:widget id='Blog1' locked='true' title='Entradas del blog' type='Blog'/>
        </b:section>
      </div>
      <div class='sidebar-section'>
        <b:section class='sidebar' id='sidebar' preferred='yes'>
          <b:widget id='Text1' locked='false' title='Sobre Nosotros' type='Text'/>
          <b:widget id='Followers1' locked='false' title='Seguir por Email' type='Followers'/>
        </b:section>
      </div>
      </div>
  </div>

  <footer class='site-footer'>
    <div class='content-wrapper'>
      <div class='footer-flex'>
        <div class='footer-section'>
          <b:section class='footer-1' id='footer-1' preferred='yes'/>
        </div>
        <div class='footer-section'>
          <b:section class='footer-2' id='footer-2' preferred='yes'/>
        </div>
        <div class='footer-section'>
          <b:section class='footer-3' id='footer-3' preferred='yes'/>
        </div>
      </div>
    </div>
  </footer>
  </body>
</html>
