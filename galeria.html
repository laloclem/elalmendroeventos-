<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Galería de fotos de los eventos y espacios en El Almendro, San Juan.">
    <meta name="keywords" content="galería, fotos, eventos, quincho, piscina, fiestas, El Almendro">
    <title>Galería de El Almendro</title>
    <!-- Enlace al mismo archivo CSS para mantener el estilo -->
    <link rel="stylesheet" href="css/estilo-minimalista.css">
    <!-- Iconos de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header class="navbar">
        <div class="logo">
            <a href="minimalista.html">El Almendro</a>
        </div>
        <nav class="menu">
            <ul>
                <li><a href="minimalista.html">Inicio</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Eventos</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección de Galería de Fotos -->
    <section class="gallery-section">
        <h2 class="section-title">Nuestra Galería</h2>
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="imagenes/deco12.jpg" alt="Amplio salón para fiestas y eventos familiares">
            </div>
            <div class="gallery-item">
                <img src="imagenes/quincho.jpg" alt="Quincho con parrilla y mesada para asados y reuniones">
            </div>
            <div class="gallery-item">
                <img src="imagenes/par31.jpg" alt="Área de jardín para disfrutar del sol">
            </div>
            <div class="gallery-item">
                <img src="imagenes/deco1.jpg" alt="Mesas y sillas decoradas para un cumpleaños o celebración">
            </div>
            <div class="gallery-item">
                <img src="imagenes/par21.jpg" alt="Sector de juegos y recreación para niños en un evento">
            </div>
            <div class="gallery-item">
                <img src="imagenes/par35.jpg" alt="Vista nocturna del salón iluminado para fiestas en San Juan">
            </div>
			<div class="gallery-item">
                <img src="imagenes/par18.jpg" alt="Espacios para cualquier tipo de feria">
            </div>
            
            <div class="gallery-item">
                <img src="imagenes/niños corriendo.jpg" alt="Área de juegos para niños con toboganes y columpios">
            </div>
        </div>
    </section>
      
</body>
</html>
